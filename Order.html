<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; margin: 20px;">

    <h1>Place Your Order</h1>

        <label style="display: block; margin: auto;" for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="e.g., 123-456-7890" style="            width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;">

        <label style="display: block; margin: auto;" for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="e.g., example@example.com" style="            width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;">

        <label style="display: block; margin: auto;" for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="e.g., 123 Main St, City, Country" style="            width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;">

        <button type="submit">Submit Order</button>

</body>
</html>
